<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Battle - Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>TV Series Battle</h1>
        <p class="subtitle">Which show is higher rated?</p>
        
        <div id="score-container">
            SCORE: <span id="score-value">0</span>
        </div>
    </header>

    <main>
        <div id="status">Preparing next round...</div>

        <div class="game-container" id="gameArea">
            
            <div class="card" id="card0">
                <div class="poster-wrapper">
                    <img id="img0" src="" alt="Series 1">
                </div>
                <div class="card-content">
                    <h2 id="name0">...</h2>
                    <div class="meta" id="meta0">...</div>
                    <div id="score0" class="stat hidden">---</div>
                </div>
            </div>

            <div class="card" id="card1">
                <div class="poster-wrapper">
                    <img id="img1" src="" alt="Series 2">
                </div>
                <div class="card-content">
                    <h2 id="name1">...</h2>
                    <div class="meta" id="meta1">...</div>
                    <div id="score1" class="stat hidden">---</div>
                </div>
            </div>
            
        </div>

        <div id="result"></div>
        <button id="nextBtn" class="hidden">Next Round</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
